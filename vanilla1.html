        <script>

            //////////////////
            const form = document.getElementById('cheeseSearch');

            form.addEventListener('submit', (evt) => {
                evt.preventDefault();
                const chosenCheese = document.getElementById('cheeseOptions').value;
                const vegFilter = document.getElementById('filter1');
                let vegetarian;
                let noMeat = vegFilter.checked;
                if (noMeat){
                    vegetarian = true;
                } else{
                    vegetarian = false;
                }

                const nutFilter = document.getElementById('filter2');
                let nutFree;
                let noNuts = nutFilter.checked;
                if (noNuts){
                    nutFree = true;
                }else{
                    nutFree = false;
                }

                const alcFilter = document.getElementById('filter3');
                let zeroProof;
                let noSpirits = alcFilter.checked;
                if (noSpirits){
                    zeroProof = true;
                }else{
                    zeroProof = false;
                }


    
                const cheeseData = {
                bigCheese: chosenCheese,
                isVegetarian: vegetarian,
                hasNoNuts: nutFree,
                noWine: zeroProof,

                };

                const submittedData = cheeseData;

                console.log(submittedData);


                let theCheese = cheeseData.bigCheese;

                console.log("You have selected " + theCheese + ".");
               
               
                let myBoard;


                    if (theCheese === "american"){
                       console.log("hello friend!");
                       myBoard = american;
                        
                    }  else if (theCheese === "asiago"){
                        myBoard = asiago;
                    } else if (theCheese ==="brie"){
                        myBoard = brie;
                    } else if (theCheese === "cheddar"){
                        myBoard = cheddar;
                    } else if (theCheese === "chévre"){
                        myBoard = chévre;
                    } else if (theCheese ==="comté"){
                        myBoard = comté;
                    } else if (theCheese ==="feta"){
                        myBoard = feta;
                    } else if (theCheese === "gouda"){
                        myBoard = gouda;
                    }  else {
                        console.log("hiya pal!");
                        myBoard = 13;
                        
                    }
                
                    

                    if (cheeseData.isVegetarian === true){
                        myBoard.hasMeat = false;
                    } else{
                        myBoard.hasMeat = true;
                    }

                    if (cheeseData.hasNoNuts === true && theCheese !== "american"){
                        myBoard.hasNuts = false;
                    } else{
                        myBoard.hasNuts = true;
                    }

                    if (cheeseData.noWine === true){
                        myBoard.hasWine = false;
                    } else {
                        myBoard.hasWine = true;
                    }


                

                console.log(myBoard);

                if (myBoard){
                        localStorage.setItem("myBoard", JSON.stringify(myBoard));
                        window.location.href = "/charcuterieboard.html";
                    } else{
                        console.error("ERROR. PLEASE TROUBLESHOOT.", cheeseData)
                    }
                window.location.href = "/charcuterieboard.html";

                 

                
            });

            

        </script>
